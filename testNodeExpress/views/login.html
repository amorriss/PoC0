<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href=".\stylesheets\main.css" />
    <script src="socket.io/socket.io.js"></script>


    <script>
        function login() {
            var socket = io.connect();
            var data = document.getElementById("SelectName").value;
            data += ":" + document.getElementById("passwordtext").value;
            socket.emit('login', { data: data });
            console.log(data + " tried to login");
        }
    </script>

</head>
<body>
    <script>
        var socket = io.connect();

        socket.on('loginRet', function (data) {
            console.log("login in browser called with ...");
            var name = document.getElementById("SelectName").value;
            console.log(name.data);
            var str = data.data;
            if (str.substring(0, 7) == "success") {
                localStorage.setItem("name", name);
                window.location("main");
            } else {
                window.alert("Login Failed for " + name);
                window.location("loginfail?name=" + name);
            }
        });
    </script>
    <img alt="" src="images/logo.png" width="200" height="200" /><hr />
    <h1>Project X</h1>

    <div class="flex-container">
        <div class="flex-container3">
            <div>
                <div>Name</div>
                <select id="SelectName" name="D1" autofocus="autofocus">
                    <option>- </option>
                    <option>Adam</option>
                    <option>Hugues</option>
                    <option>Neil</option>
                </select>
            </div>
            <div>
                <div>Password</div>
                <input type="password" id="passwordtext" />
            </div>

        </div>
        <div>
            &nbsp; <button id="Button1" type="button" onclick="login()">Login</button>
        </div>
    </div>
</body>
</html>
