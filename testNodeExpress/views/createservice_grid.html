<head>
    <meta charset="utf-8" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <link rel="stylesheet" href=".\stylesheets\main.css" />

    <script src="socket.io/socket.io.js"></script>

    <script>

        var currentTableRow;

        function logout() {
            var socket = io.connect();
            socket.emit('logout', { data: 'You clicked the logout button' });
            console.log("logout button clicked");
        };

        function createNewService() {
            var socket = io.connect();
            socket.emit('createNewService', { data: 'You clicked the create button' });
            console.log("create button clicked");
        };

        function rowClick(value) {
            // deselect all rows
            for (i = 1; i < 3; i++) {
                var IDstr = "userTableRow" + i;
                document.getElementById(IDstr).removeAttribute("class");
            }
            var IDstr = "userTableRow" + value;
            if (currentTableRow == value) {  // deselect row as previously selected
                document.getElementById(IDstr).removeAttribute("class");
                document.getElementById("createNewButton").removeAttribute("disabled");
            } else { // select row
                document.getElementById(IDstr).setAttribute("class", "positive");
                document.getElementById("createNewButton").removeAttribute("disabled");
            }
            currentTableRow = value;
        };

    </script>
</head>
<body>

    <script>

        window.onload = function () {
            console.log("onload called : " + sessionStorage.getItem("name"));
            document.getElementById("hLoggedInAs").innerHTML = "<h1 class=\"ui right aligned header\">Welcome " + sessionStorage.getItem("name") + "</h1>";

        };

        var socket = io.connect();

        socket.on('timesignal', function (data) {
            // console.log(data.data);
            document.getElementById("servertime").innerHTML = '<i class="calendar icon"></i>' + data.data;
        });

        socket.on('logoutRet', function (data) {
            console.log("logout in browser called ...");
            window.location("/");
        });

        socket.on('createNewServiceRet', function (data) {
            console.log("Create new service in browser called ...");
            var sname = document.getElementById("servicetext").value;
            sessionStorage.setItem("servicename", sname);
            window.location("createright");
        });

        function enableButton() {
            console.log("enableButton called");
            document.getElementById("createButton").removeAttribute("disabled");
        };

        function goBack() {
            window.history.back();
        };

        $(function () {
            $('.ui.dropdown').dropdown();
        });
    </script>

    <div class="ui equal width middle aligned padded grid">

        <div class="grey row">
            <div class="column">
                <img class="ui small image" style="border-radius: 5%" src="images/logo.png" />
            </div>
            <div class="column">
                <h1 class="ui left aligned header" style="color:white">New Service</h1>
            </div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column" id="hLoggedInAs">
                <h1 class="ui right aligned header">Welcome</h1>
            </div>

            <div class="column">
                <div class="ui right aligned dropdown">
                    <img class="ui avatar image" src="images/avatars/debbie.jpg" />
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item" onclick="logout()">
                            <i class="sign out icon"></i>
                            Logout
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="servertime" class="flex-date-header"><i class="calendar icon"></i>April 5, 2017</div>

    <div class="ui hidden divider"></div>

    <div class="ui padded grid" style="padding-top: 7%; padding-left: 20%; padding-right: 20%">
        <div class="ui right aligned column">
            <div class="flex-containerredtitle">
                <div class="flex-container5">
                    <h3>Create Service</h3>
                </div>
                <div class="flex-container3">
                    <div class="ui labeled input">
                        <div class="ui label">
                            Service Name
                        </div>
                        <input type="text" id="servicetext" placeholder="" />
                    </div>
                    <table class="ui selectable celled table" style="background-color: white">
                        <thead>
                            <tr>
                                <th>Eligible Users</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="userTableRow1" onclick="rowClick(this.rowIndex)">
                                <td>Tommi</td>
                            </tr>
                            <tr id="userTableRow2" onclick="rowClick(this.rowIndex)">
                                <td>???</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="ui hidden divider"></div>
            <button class="ui button" id="createNewButton" type="button" onclick="createNewService()" disabled="disabled">Create</button>
        </div>
    </div>

</body>
</html>
